<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typowanie Mistrzostw ≈öwiata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .green { background-color: #4CAF50; color: white; }
    .orange { background-color: #FFA500; color: white; }
    .red { background-color: #FF6347; color: white; }
    #mecze-table {
      margin-top: 40px;
    }
    .match-row {
      padding: 10px;
    }
    #zwyciezca-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üèÜ Typowanie Mistrzostw ≈öwiata</h1>

  <!-- Formularz na zwyciƒôzcƒô -->
  <div id="zwyciezca-container">
    <h3>Podaj zwyciƒôzcƒô turnieju:</h3>
    <select id="zwyciezca">
      <option value="Brazylia">Brazylia</option>
      <option value="Francja">Francja</option>
      <option value="Argentyna">Argentyna</option>
      <option value="Niemcy">Niemcy</option>
      <option value="Hiszpania">Hiszpania</option>
      <option value="Anglia">Anglia</option>
      <option value="W≈Çochy">W≈Çochy</option>
      <option value="Holandia">Holandia</option>
      <option value="Portugalia">Portugalia</option>
      <option value="Belgia">Belgia</option>
      <option value="Chorwacja">Chorwacja</option>
      <option value="Urugwaj">Urugwaj</option>
      <option value="Szwajcaria">Szwajcaria</option>
      <option value="Dania">Dania</option>
      <option value="Stany Zjednoczone">Stany Zjednoczone</option>
    </select>
    <button onclick="setWinner()">Zapisz zwyciƒôzcƒô</button>
  </div>

  <!-- Wyniki -->
  <h2>üèÖ Aktualna tabela wynik√≥w</h2>
  <div id="table-container"></div>

  <!-- Mecz√≥w -->
  <h2>‚öΩ Wyniki mecz√≥w i typy uczestnik√≥w</h2>
  <div id="mecze-table"></div>

  <script type="application/json" id="mecze">[ 
    { "id": 1, "team1": "Argentyna", "team2": "Polska", "date": "2022-12-18", "score1": 3, "score2": 1 },
    { "id": 2, "team1": "Argentyna", "team2": "Francja", "date": "2022-12-18", "score1": 3, "score2": 1 },
    { "id": 3, "team1": "Brazylia", "team2": "Niemcy", "date": "2022-12-17", "score1": null, "score2": null }
  ]</script>

  <script type="application/json" id="uczestnicy">[ 
    { 
      "name": "Ania", 
      "winner": "Brazylia", 
      "predictions": {
        "1": { "score1": 3, "score2": 1 },
        "2": { "score1": 7, "score2": 2 },
        "3": { "score1": 2, "score2": 2 }
      }
    },
    {
      "name": "Kuba",
      "winner": "Francja",
      "predictions": {
        "1": { "score1": 1, "score2": 7 },
        "2": { "score1": 1, "score2": 2 },
        "3": { "score1": 2, "score2": 3 }
      }
    }
  ]</script>

  <script type="application/json" id="kraje">{
    "Argentyna": "ar",
    "Francja": "fr",
    "Brazylia": "br",
    "Niemcy": "de",
    "Hiszpania": "es",
    "Anglia": "gb",
    "W≈Çochy": "it",
    "Holandia": "nl",
    "Portugalia": "pt",
    "Belgia": "be",
    "Chorwacja": "hr",
    "Urugwaj": "uy",
    "Szwajcaria": "ch",
    "Dania": "dk",
    "Stany Zjednoczone": "us"
  }</script>

  <script>
    let finalWinner = ""; // Zmienna do przechowywania zwyciƒôzcy turnieju

    function setWinner() {
      finalWinner = document.getElementById("zwyciezca").value;
      alert("Zwyciƒôzca turnieju zapisany jako: " + finalWinner);
      updateResults();
    }

    function loadData() {
      const mecze = JSON.parse(document.getElementById("mecze").textContent);
      const uczestnicy = JSON.parse(document.getElementById("uczestnicy").textContent);
      const kraje = JSON.parse(document.getElementById("kraje").textContent);

      const wyniki = {};
      mecze.forEach(mecz => {
        if (mecz.score1 !== null && mecz.score2 !== null) {
          wyniki[mecz.id] = [mecz.score1, mecz.score2];
        }
      });

      const tabela = uczestnicy.map(u => {
        let punkty = 0;
        Object.entries(u.predictions).forEach(([id, typ]) => {
          const wynik = wyniki[id];
          if (!wynik) return;
          const [rzeczywisty1, rzeczywisty2] = wynik;
          if (typ.score1 === rzeczywisty1 && typ.score2 === rzeczywisty2) {
            punkty += 3;
          } else if ((typ.score1 > typ.score2 && rzeczywisty1 > rzeczywisty2) ||
                     (typ.score1 < typ.score2 && rzeczywisty1 < rzeczywisty2) ||
                     (typ.score1 === typ.score2 && rzeczywisty1 === rzeczywisty2)) {
            punkty += 1;
          }
        });

        let bonus = 0;
        if (finalWinner && finalWinner === u.winner) {
          bonus = 10; // Przyznanie bonusowych punkt√≥w za trafienie zwyciƒôzcy
        }

        return {
          name: u.name,
          flaga: kraje[u.winner] || "",
          punkty,
          bonus,
          suma: punkty + bonus
        };
      });

      tabela.sort((a, b) => b.suma - a.suma);

      const container = document.getElementById("table-container");
      const table = document.createElement("table");
      table.innerHTML = ` 
        <thead>
          <tr>
            <th>Uczestnik</th>
            <th>Flaga</th>
            <th>Punkty</th>
            <th>Bonus</th>
            <th>Suma</th>
          </tr>
        </thead>
        <tbody>
          ${tabela.map(u => `
            <tr>
              <td>${u.name}</td>
              <td>${u.flaga ? `<img src="https://flagcdn.com/24x18/${u.flaga}.png" alt="${u.flaga}" />` : ""}</td>
              <td>${u.punkty}</td>
              <td>${u.bonus}</td>
              <td>${u.suma}</td>
            </tr>
          `).join("")}
        </tbody>
      `;
      container.appendChild(table);

      const meczeTable = document.getElementById("mecze-table");
      const meczTable = mecze.map(mecz => {
        const date = new Date(mecz.date);
        const matchDate = `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}`;
        return `
          <div class="match-row">
            <strong>${matchDate}</strong> - ${mecz.team1} vs ${mecz.team2}  
            ${wyniki[mecz.id] ? `| Wynik: ${wyniki[mecz.id][0]} - ${wyniki[mecz.id][1]}` : "| Wynik: Oczekiwany"}
            <table>
              <thead>
                <tr>
                  <th>Uczestnik</th>
                  <th>Typ</th>
                  <th>Wynik</th>
                </tr>
              </thead>
              <tbody>
                ${uczestnicy.map(u => {
                  const typ = u.predictions[mecz.id];
                  if (!typ) return '';
                  let color = "";
                 if (wyniki[mecz.id]) {
  if (typ.score1 === wyniki[mecz.id][0] && typ.score2 === wyniki[mecz.id][1]) {
    color = "green";
  } else if (
    (typ.score1 > typ.score2 && wyniki[mecz.id][0] > wyniki[mecz.id][1]) ||
    (typ.score1 < typ.score2 && wyniki[mecz.id][0] < wyniki[mecz.id][1]) ||
    (typ.score1 === typ.score2 && wyniki[mecz.id][0] === wyniki[mecz.id][1])
  ) {
    color = "orange";
  } else {
    color = "red"; // üî¥ b≈Çƒôdny typ
  }
}
                  return `
                    <tr class="${color}">
                      <td>${u.name}</td>
                      <td>${typ.score1} - ${typ.score2}</td>
                      <td>${wyniki[mecz.id] ? wyniki[mecz.id][0] + " - " + wyniki[mecz.id][1] : "?"}</td>
                    </tr>
                  `;
                }).join('')}

              </tbody>
            </table>
          </div>
        `;
      }).join('');
      
      meczeTable.innerHTML = meczTable;
    }

    // Funkcja aktualizujƒÖca tabelƒô wynik√≥w po zapisaniu zwyciƒôzcy
    function updateResults() {
      loadData();
    }

    loadData();
  </script>
</body>
</html>
